
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Geist:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Custom colors if needed
            },
            animation: {
              meteor: "meteor 5s linear infinite",
            },
            keyframes: {
              meteor: {
                "0%": { transform: "rotate(215deg) translateX(0)", opacity: "1" },
                "70%": { opacity: "1" },
                "100%": {
                  transform: "rotate(215deg) translateX(-500px)",
                  opacity: "0",
                },
              },
            },
          }
        }
      }
    </script>
    <!-- Custom Styles -->
    <style>
    /* Theme Variables */
    :root {
        --bg-color: #f8fafc;
        --text-color: #0f172a;
        /* Light mode aurora colors (softer, pastel) */
        --aurora-1: #67e8f9; /* cyan-300 */ 
        --aurora-2: #7dd3fc; /* sky-300 */
        --aurora-3: #5eead4; /* teal-300 */
        --aurora-4: #93c5fd; /* blue-300 */
    }
    .dark {
        --bg-color: #000000;
        --text-color: #f1f5f9;
        /* Dark mode aurora colors (vibrant, neon) */
        --aurora-1: #06b6d4; /* cyan-500 */
        --aurora-2: #0ea5e9; /* sky-500 */
        --aurora-3: #14b8a6; /* teal-500 */
        --aurora-4: #3b82f6; /* blue-500 */
    }

    /* Smooth Scrolling */
    html {
        scroll-behavior: smooth;
    }
    
    /* Base settings */
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
        position: relative;
    }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Border Gradient Utility */
    [style*="--border-gradient"]::before {
    content: "";
    position: absolute;
    inset: 0;
    padding: 1px;
    border-radius: var(--border-radius-before, inherit);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    background: var(--border-gradient);
    pointer-events: none;
    }
    
    /* Simplified Button CSS */
    .btn {
        position: relative;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 1.25rem;
        background-color: #ffffff;
        border: 1px solid transparent;
        color: #0f172a;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .btn:hover {
        background-color: #f1f5f9; /* slate-100 */
        transform: scale(1.05);
    }
    .btn:active {
        transform: scale(0.98);
    }

    /* Animation Keyframes & Utilities */
    @keyframes word-reveal {
        from {
            opacity: 0;
            transform: translateY(100%) skewY(8deg) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) skewY(0) scale(1);
        }
    }
    
    @keyframes blur-in-top {
        from { opacity: 0; filter: blur(5px); transform: translateY(-10px); }
        to { opacity: 1; filter: blur(0px); transform: translateY(0); }
    }
    @keyframes blur-in-bottom {
        from { opacity: 0; filter: blur(5px); transform: translateY(10px); }
        to { opacity: 1; filter: blur(0px); transform: translateY(0); }
    }
    @keyframes blur-in-left {
        from { opacity: 0; filter: blur(5px); transform: translateX(-10px); }
        to { opacity: 1; filter: blur(0px); transform: translateX(0); }
    }
    @keyframes blur-in-right {
        from { opacity: 0; filter: blur(5px); transform: translateX(10px); }
        to { opacity: 1; filter: blur(0px); transform: translateX(0); }
    }
    
    /* Shimmering Border Styles */
    @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
    }

    @keyframes rotate-gradient {
        0% { --angle: 0deg; }
        100% { --angle: 360deg; }
    }
    
    .shimmer-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: conic-gradient(from var(--angle), transparent 20%, #22d3ee, #38bdf8, transparent 80%);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: rotate-gradient 5s linear infinite;
    }

    /* Gradient Border Animation for Contact Form */
    @keyframes gradient-xy {
        0%, 100% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
    }
    .animate-gradient-border {
        background-size: 200% 200%;
        animation: gradient-xy 4s ease infinite;
    }

    /* Aurora Background */
    @keyframes aurora {
        0% { transform: translate(var(--x-start), var(--y-start)) scale(1); }
        50% { transform: translate(var(--x-end), var(--y-end)) scale(1.3); }
        100% { transform: translate(var(--x-start), var(--y-start)) scale(1); }
    }

    .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 0; 
        overflow: hidden;
        pointer-events: none;
    }

    .aurora-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px); /* Slightly sharper than 100px for better motion visibility */
        opacity: 0.3; 
        animation-name: aurora;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        transition: background 0.5s ease;
        mix-blend-mode: screen; 
        will-change: transform;
    }
    
    .dark .aurora-shape {
        mix-blend-mode: screen;
        opacity: 0.2; /* Slightly increased from 0.15 to ensure visibility */
    }
    
    html:not(.dark) .aurora-shape {
        mix-blend-mode: normal;
        opacity: 0.3; 
    }

    /* Faster animations for noticeable movement */
    .shape1 {
        --x-start: -10vw; --y-start: 10vh;
        --x-end: 20vw; --y-end: -5vh;
        width: 50vw; height: 50vw;
        max-width: 600px; max-height: 600px;
        background: var(--aurora-1);
        animation-duration: 15s; 
    }
    .shape2 {
        --x-start: 90vw; --y-start: 5vh;
        --x-end: 50vw; --y-end: 60vh;
        width: 45vw; height: 45vw;
        max-width: 500px; max-height: 500px;
        background: var(--aurora-2);
        animation-duration: 12s;
    }
    .shape3 {
        --x-start: 70vw; --y-start: 80vh;
        --x-end: 10vw; --y-end: 50vh;
        width: 40vw; height: 40vw;
        max-width: 450px; max-height: 450px;
        background: var(--aurora-3);
        animation-duration: 18s;
    }
    .shape4 {
        --x-start: 10vw; --y-start: 80vh;
        --x-end: 40vw; --y-end: 20vh;
        width: 50vw; height: 50vw;
        max-width: 550px; max-height: 550px;
        background: var(--aurora-4);
        animation-duration: 20s;
    }
    
    /* StarBorder Animation */
    @keyframes star-movement-bottom {
      '0%': { transform: 'translate(0%, 0%)', opacity: '1' },
      '100%': { transform: 'translate(-100%, 0%)', opacity: '0' },
    }
    @keyframes star-movement-top {
      '0%': { transform: 'translate(0%, 0%)', opacity: '1' },
      '100%': { transform: 'translate(100%, 0%)', opacity: '0' },
    }
    .animate-star-movement-bottom {
      animation: star-movement-bottom linear infinite alternate;
    }
    .animate-star-movement-top {
      animation: star-movement-top linear infinite alternate;
    }

    </style>
