    /* Theme Variables */
    :root {

    /* Smooth Scrolling */
    html {

    }
    
    /* Base settings */
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;

    }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Border Gradient Utility */
    [style*="--border-gradient"]::before {
    content: "";
    position: absolute;
    inset: 0;
    padding: 1px;
    border-radius: var(--border-radius-before, inherit);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    background: var(--border-gradient);
    pointer-events: none;
    }
    
    /* Simplified Button CSS */
    .btn {
        position: relative;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 1.25rem;
        background-color: #ffffff;
        border: 1px solid transparent;
        color: #0f172a;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .btn:hover {
        background-color: #f1f5f9; /* slate-100 */
        transform: scale(1.05);
    }
    .btn:active {
        transform: scale(0.98);
    }

    /* Animation Keyframes & Utilities */
    @keyframes word-reveal {
        from {
            opacity: 0;
            transform: translateY(100%) skewY(8deg) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) skewY(0) scale(1);
        }
    }
    
    @keyframes blur-in-top {
        from { opacity: 0; filter: blur(5px); transform: translateY(-10px); }
        to { opacity: 1; filter: blur(0px); transform: translateY(0); }
    }
    @keyframes blur-in-bottom {
        from { opacity: 0; filter: blur(5px); transform: translateY(10px); }
        to { opacity: 1; filter: blur(0px); transform: translateY(0); }
    }
    @keyframes blur-in-left {
        from { opacity: 0; filter: blur(5px); transform: translateX(-10px); }
        to { opacity: 1; filter: blur(0px); transform: translateX(0); }
    }
    @keyframes blur-in-right {
        from { opacity: 0; filter: blur(5px); transform: translateX(10px); }
        to { opacity: 1; filter: blur(0px); transform: translateX(0); }
    }
    
    /* Shimmering Border Styles */
    @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
    }

    @keyframes rotate-gradient {
        0% { --angle: 0deg; }
        100% { --angle: 360deg; }
    }
    
    .shimmer-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: conic-gradient(from var(--angle), transparent 20%, #22d3ee, #38bdf8, transparent 80%);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: rotate-gradient 5s linear infinite;
    }

    /* Gradient Border Animation for Contact Form */
    @keyframes gradient-xy {
        0%, 100% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
    }
    .animate-gradient-border {
        background-size: 200% 200%;
        animation: gradient-xy 4s ease infinite;
    }

    /* Aurora Background */
    @keyframes aurora {
        0% { transform: translate(var(--x-start), var(--y-start)) scale(1); }
        50% { transform: translate(var(--x-end), var(--y-end)) scale(1.3); }
        100% { transform: translate(var(--x-start), var(--y-start)) scale(1); }
    }

    .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 0; 
        overflow: hidden;
        pointer-events: none;
    }

    .aurora-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px); /* Slightly sharper than 100px for better motion visibility */
        opacity: 0.3; 
        animation-name: aurora;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        transition: background 0.5s ease;
        mix-blend-mode: screen; 
        will-change: transform;
    }
    
    .dark .aurora-shape {
        mix-blend-mode: screen;
        opacity: 0.2; /* Slightly increased from 0.15 to ensure visibility */
    }
    
    html:not(.dark) .aurora-shape {
        mix-blend-mode: normal;
        opacity: 0.3; 
    }

    /* Faster animations for noticeable movement */
    .shape1 {
